<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Year Countdown</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  
  <main>
  <h1 style="text-transform: capitalize;">countdown to new years eve</h1>
  <div class="display">
    
 <div class="double">
   <h2 class="month">Time</h2>
   <h3>Months</h3>
 </div>
 <div class="double">
   <h2 class="day">Time</h2>
   <h3>Days</h3>
 </div>
 <div class="double">
   <h2 class="hour">Time</h2>
   <h3>Hours</h3>
 </div>
 <div class="double">
   <h2 class="minute">Time</h2>
   <h3>Minutes</h3>
 </div>
 <div class="double">
   <h2 class="second" >Time</h2>
   <h3>Seconds</h3>
 </div>

  </div>
  </main>
  <script src="./app.js"></script>
</body>
</html>
